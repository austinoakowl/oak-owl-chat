<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-output {
            border: 1px solid #ddd;
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        #chat-form input {
            width: calc(100% - 60px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #chat-form button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
        #chat-form button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-output"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question here..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userInput = document.getElementById('user-input').value;
            const chatOutput = document.getElementById('chat-output');

            // Display user's input
            const userText = document.createElement('p');
            userText.innerHTML = '<strong>You:</strong> ' + userInput;
            chatOutput.appendChild(userText);

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Call the Netlify function to send prompt to OpenAI
            const response = await fetch('/.netlify/functions/openai-function', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userInput }),
            });

            const data = await response.json();

            // Display AI's response
            const aiText = document.createElement('p');
            aiText.innerHTML = '<strong>AI:</strong> ' + (data.response || "No response");
            chatOutput.appendChild(aiText);

            // Scroll chat to bottom
            chatOutput.scrollTop = chatOutput.scrollHeight;
        });
    </script>
</body>
</html>
