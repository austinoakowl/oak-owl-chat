<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oak Owl - AI Chat for Real Estate Agents</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arquitecta&family=Theinhardt&family=Utopia&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://i.ibb.co/QXjrfTY/Screenshot-2024-09-19-at-3-53-20-PM.png" alt="Oak Owl Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>AI-Powered Chat for Real Estate Agents</h1>
            <p>Connect, manage, and enhance your real estate business with Oak Owl.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Chat Area -->
    <section class="chat-section">
        <div class="chat-box">
            <div id="chat-output"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your question here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userInput = document.getElementById('user-input').value;
            const chatOutput = document.getElementById('chat-output');

            // Display user's input
            const userText = document.createElement('p');
            userText.classList.add('user-message');
            userText.textContent = 'You: ' + userInput;
            chatOutput.appendChild(userText);

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Call the backend API (Netlify function)
            const response = await fetch('/.netlify/functions/openai-function', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userInput }),
            });

            const data = await response.json();
            const botResponse = data.response;

            // Display AI's response
            const aiText = document.createElement('p');
            aiText.classList.add('ai-message');
            aiText.textContent = 'AI: ' + botResponse;
            chatOutput.appendChild(aiText);
        });
    </script>
</body>
</html>
